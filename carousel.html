<html>
    <head>
        <link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
			crossorigin="anonymous">
        <script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
			integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp"
			crossorigin="anonymous"></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js"
			integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/"
			crossorigin="anonymous"></script>
		<script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
		<link rel="stylesheet" href="/css/font-awesome.min.css" />
        <title>Carousel</title>
    </head>
    <body>
        <nav style="margin-bottom: 10px;">
            <div class="container-fluid">
                <div>
                    <nav class="navbar navbar-expand navbar-light bg-light">
                        <a class="navbar-brand"> <img
                            src="img/logo.png" style="width: 100px" />
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarNav">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarNav">
                            <ul class="navbar-nav" id="nav-links">
                                <li class="nav-item"><a class="nav-link" href="index.html" id="nav-link-home">O mnie</a></li>
                                <li class="nav-item"><a class="nav-link active" aria-current="page" href="carousel.html" id="nav-link-report">Slider/Hero/Carousel</a></li>
                                <li class="nav-item"><a class="nav-link" href="#" id="nav-link-orders">Zadanie JavaScript 1</a></li>
                                <li class="nav-item"><a class="nav-link" href="#" id="nav-link-report">Zadanie JavaScript 2</a></li>
                                <li class="nav-item"><a class="nav-link" href="#" id="nav-link-report">Zadanie JavaScript 3</a></li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </nav>
        <div class="container" style="height: 80%;">
            <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/slider/slider1.jpg" style="height: 100%;" class="d-block w-100" alt="slider1">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slider/slider2.jpg" style="height: 100%;" class="d-block w-100" alt="slider2">
                  </div>
                  <div class="carousel-item">
                    <img src="img/slider/slider3.jpg" style="height: 100%;" class="d-block w-100" alt="slider3">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </div>
        <footer style="position: absolute; bottom: 0px;">
          <p id="date"></p>
      </footer>

      <script>
	    var sign = '&copy;';
            document.getElementById("date").innerHTML=sign+' Kowalewski Mariusz '+((new Date().toLocaleDateString('pl-pl', {day:"numeric", month:"numeric", year:"numeric"})));
      </script>
    </body>
</html>
